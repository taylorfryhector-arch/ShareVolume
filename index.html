<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Energy Share Volume</title>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cik = urlParams.get('CIK') || '0000811156';
            const response = await fetch(`https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`, {
                headers: {
                    'User-Agent': 'YourAppName/1.0 (your-email@example.com)'
                }
            });
            const data = await response.json();
            const entityName = data.entityName;
            const shares = data.units.shares.filter(entry => entry.fy > '2020' && typeof entry.val === 'number');
            const max = shares.reduce((prev, current) => (prev.val > current.val) ? prev : current);
            const min = shares.reduce((prev, current) => (prev.val < current.val) ? prev : current);

            document.title = `${entityName} Share Volume`;
            document.getElementById('share-entity-name').textContent = entityName;
            document.getElementById('share-max-value').textContent = max.val;
            document.getElementById('share-max-fy').textContent = max.fy;
            document.getElementById('share-min-value').textContent = min.val;
            document.getElementById('share-min-fy').textContent = min.fy;
        });
    </script>
</head>
<body>
    <h1 id="share-entity-name">CMS Energy</h1>
    <div>
        <h2>Maximum Share Volume</h2>
        <p>Value: <span id="share-max-value"></span></p>
        <p>Fiscal Year: <span id="share-max-fy"></span></p>
    </div>
    <div>
        <h2>Minimum Share Volume</h2>
        <p>Value: <span id="share-min-value"></span></p>
        <p>Fiscal Year: <span id="share-min-fy"></span></p>
    </div>
</body>
</html>
